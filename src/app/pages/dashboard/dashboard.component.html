<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="custom-sidenav" #drawer [opened]="!isSmallScreen" [mode]="isSmallScreen ? 'over' : 'side'">
    <div class="sidenav-profile">
      <div class="avatar">
        <img 
          src="bhclogo.png"
          alt="Avatar"
          style="width: 80px; height: 80px; border-radius: 50%;"
        class="avatar-image"
        />
      </div>
      <p class="portal-title">Faculty Portal</p>
    </div>
    <hr style="margin-bottom: 20px" />
    <mat-nav-list style="text-align: center;">
      <div class="nav-link" routerLink="classes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
        <mat-icon>class</mat-icon><span>Classes</span>
      </div>
      <div class="nav-link" routerLink="faculty-evaluation" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
        <mat-icon>assignment</mat-icon><span>Faculty Evaluation</span>
        
      </div>

      <hr />
      <div class="nav-link" (click)="onLogOut()">
        <mat-icon>logout</mat-icon><span>Logout</span>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="toolbar-container">
      <mat-toolbar class="toolbar">
        <button mat-icon-button (click)="drawer.toggle()" *ngIf="isSmallScreen">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="toolbar-content">
          <h2 class="user-name" style="font-size: 16px">
            <b>Mr. {{ details[0].name }}</b>
          </h2>
          <p style="font-size: 16px">{{ details[0].domain }}</p>
        </div>
      </mat-toolbar>
    </div>

    <div style="padding: 20px">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
